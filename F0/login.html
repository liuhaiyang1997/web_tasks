<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>简易登录页面</title>
		 <link rel="stylesheet" type="text/css" href="css.css"/>
		<script type="text/javascript" src="js.js"></script>
	</head>
	<body>
	<div id="login" class="_login">
    <form method="post" action="js.js">
    	
        <p><label class="label_input">用户名</label><input type="text" id="username" class="text_field"/></p>
        <p><label class="label_input">密码</label><input type="password" id="password" class="text_field"/>
        <input type="button" name="" id="btn" value="点击显示密码"  class="btn_field"/></p>      

        <div id="login_control">
            <input type="button" id="btn_login" class="btn-login" value="登录" onclick="login();"/>
            <input type="button" id="btn_reset" class="btn-reset" value="重置" onclick="reset();"/>
            <a id="forget_pwd"  class="forget-pwd" href="wang.html">忘记密码？</a>
        </div>
    </form>
   </div>
	</body>
</html>
